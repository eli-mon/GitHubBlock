<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHubBlocks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="row blue">
            <img src="github.images/dinotocat.png" class="dinocat" alt="dinoocat">
            <img src="github.images/filmtocat.png" class="filmtocat" alt="filmtocat">
            <img src="github.images/droctocat.png" class="droctocat" alt="droctocat">
            
        </div>
        <div class="row pink">
            <img src="github.images/foundingfather_v2.png" class="fathercat" alt="fathercat">
            <img src="github.images/gangnamtocat.png" class="gangnamtocat" alt="gangnamtocat">
        </div>
        <div class="row">
            <img src="github.images/labtocat.png" class="labtocat" alt="octoliberty">
            <img src="github.images/grinchtocat.gif" class="grinchtocat" alt="grinchtocat">
            <img src="github.images/puddle_jumper_octodex.jpeg" class="puddlecat" alt="puddlecat">
        </div>
        <p>Images from: <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>
</html>
